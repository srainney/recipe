<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe PDF Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .processing {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .recipe-count {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .recipe-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .recipe-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .recipe-card.selected {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .recipe-header {
            padding: 15px;
            background: #667eea;
            color: white;
            position: relative;
        }

        .recipe-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .recipe-page {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .recipe-checkbox {
            position: absolute;
            top: 15px;
            right: 15px;
            transform: scale(1.3);
        }

        .recipe-content {
            padding: 15px;
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .nutrition-item {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
        }

        .nutrition-value {
            font-weight: bold;
            color: #667eea;
        }

        .ingredients-preview {
            margin-bottom: 10px;
        }

        .ingredients-count {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .ingredient-list {
            font-size: 0.8em;
            color: #666;
            max-height: 60px;
            overflow: hidden;
            position: relative;
        }

        .ingredient-list::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(transparent, white);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .recipe-grid {
                grid-template-columns: 1fr;
            }

            .results-header {
                flex-direction: column;
                gap: 15px;
            }

            .action-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Recipe PDF Parser</h1>
            <p>Extract recipes from PDFs and create MacroFactor-compatible imports</p>
        </div>

        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìÑ</div>
                <h3>Upload Your Recipe PDF</h3>
                <p>Drag and drop your PDF file here, or click to select</p>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose PDF File
                </button>
                <button class="upload-btn" onclick="debugExtractText()" style="background-color: #17a2b8;">
                    Debug: Extract Raw Text
                </button>
            </div>

            <div class="processing" id="processing">
                <div class="spinner"></div>
                <h3>Processing your PDF...</h3>
                <p>Extracting recipes and parsing ingredients</p>
            </div>

            <div id="errorMessage"></div>
            <div id="successMessage"></div>

            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <div class="recipe-count" id="recipeCount">0 recipes found</div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="selectAll()">Select All</button>
                        <button class="btn btn-primary" onclick="selectNone()">Select None</button>
                        <button class="btn btn-success" onclick="exportToMacroFactor()" id="exportBtn" disabled>
                            Export to MacroFactor
                        </button>
                        <button class="btn btn-info" onclick="generateShoppingList()" id="shoppingBtn" disabled>
                            Generate Shopping List
                        </button>
                    </div>
                </div>

                <div class="recipe-grid" id="recipeGrid">
                    <!-- Recipes will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for detailed recipe view -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Recipe Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Recipe details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let recipes = [];
        let selectedRecipes = new Set();

        // File upload handling
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop functionality
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showError('Please select a PDF file.');
                return;
            }

            const formData = new FormData();
            formData.append('pdf', file);

            showProcessing();
            clearMessages();

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    recipes = result.recipes;
                    displayRecipes();
                    showSuccess(`Successfully parsed ${recipes.length} recipes!`);
                } else {
                    showError(result.error || 'Failed to process PDF');
                }
            } catch (error) {
                showError('Error uploading file: ' + error.message);
            }

            hideProcessing();
        }

        function displayRecipes() {
            const grid = document.getElementById('recipeGrid');
            const resultsSection = document.getElementById('resultsSection');
            const recipeCount = document.getElementById('recipeCount');
            
            recipeCount.textContent = `${recipes.length} recipes found`;
            
            grid.innerHTML = recipes.map(recipe => `
                <div class="recipe-card" onclick="toggleRecipe('${recipe.id}')" data-id="${recipe.id}">
                    <div class="recipe-header">
                        <div class="recipe-title">${recipe.title}</div>
                        <div class="recipe-page">Page ${recipe.pageNumber}</div>
                        <input type="checkbox" class="recipe-checkbox" 
                               onchange="toggleRecipe('${recipe.id}')" 
                               onclick="event.stopPropagation()">
                    </div>
                    <div class="recipe-content">
                        <div class="nutrition-grid">
                            <div class="nutrition-item">
                                <div>Calories</div>
                                <div class="nutrition-value">${recipe.macros.calories || 'N/A'}</div>
                            </div>
                            <div class="nutrition-item">
                                <div>Protein</div>
                                <div class="nutrition-value">${recipe.macros.protein || 'N/A'}g</div>
                            </div>
                            <div class="nutrition-item">
                                <div>Carbs</div>
                                <div class="nutrition-value">${recipe.macros.carbs || 'N/A'}g</div>
                            </div>
                            <div class="nutrition-item">
                                <div>Fat</div>
                                <div class="nutrition-value">${recipe.macros.fat || 'N/A'}g</div>
                            </div>
                        </div>
                        <div class="ingredients-preview">
                            <div class="ingredients-count">${recipe.ingredients.length} ingredients</div>
                            <div class="ingredient-list">
                                ${recipe.ingredients.slice(0, 3).map(ing => `‚Ä¢ ${ing}`).join('<br>')}
                                ${recipe.ingredients.length > 3 ? '<br>...' : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            resultsSection.style.display = 'block';
        }

        function toggleRecipe(recipeId) {
            const card = document.querySelector(`[data-id="${recipeId}"]`);
            const checkbox = card.querySelector('.recipe-checkbox');
            
            if (selectedRecipes.has(recipeId)) {
                selectedRecipes.delete(recipeId);
                card.classList.remove('selected');
                checkbox.checked = false;
            } else {
                selectedRecipes.add(recipeId);
                card.classList.add('selected');
                checkbox.checked = true;
            }
            
            updateActionButtons();
        }

        function selectAll() {
            recipes.forEach(recipe => {
                selectedRecipes.add(recipe.id);
                const card = document.querySelector(`[data-id="${recipe.id}"]`);
                const checkbox = card.querySelector('.recipe-checkbox');
                card.classList.add('selected');
                checkbox.checked = true;
            });
            updateActionButtons();
        }

        function selectNone() {
            selectedRecipes.clear();
            document.querySelectorAll('.recipe-card').forEach(card => {
                card.classList.remove('selected');
                card.querySelector('.recipe-checkbox').checked = false;
            });
            updateActionButtons();
        }

        function updateActionButtons() {
            const exportBtn = document.getElementById('exportBtn');
            const shoppingBtn = document.getElementById('shoppingBtn');
            const hasSelection = selectedRecipes.size > 0;
            
            exportBtn.disabled = !hasSelection;
            shoppingBtn.disabled = !hasSelection;
        }

        async function exportToMacroFactor() {
            if (selectedRecipes.size === 0) {
                showError('Please select at least one recipe to export.');
                return;
            }

            const selectedRecipeData = recipes.filter(r => selectedRecipes.has(r.id));
            
            try {
                const response = await fetch('/api/export/macrofactor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ recipes: selectedRecipeData })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Open the generated HTML page in a new window
                    const newWindow = window.open();
                    newWindow.document.write(result.exportData.html);
                    newWindow.document.close();
                    
                    showSuccess('MacroFactor export generated! Check the new window.');
                } else {
                    showError(result.error || 'Failed to export recipes');
                }
            } catch (error) {
                showError('Error exporting recipes: ' + error.message);
            }
        }

        async function generateShoppingList() {
            if (selectedRecipes.size === 0) {
                showError('Please select at least one recipe to generate a shopping list.');
                return;
            }

            const selectedRecipeData = recipes.filter(r => selectedRecipes.has(r.id));
            
            try {
                const response = await fetch('/api/generate-shopping-list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ recipes: selectedRecipeData })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Open the generated shopping list in a new window
                    const newWindow = window.open();
                    newWindow.document.write(result.shoppingList.htmlList);
                    newWindow.document.close();
                    
                    showSuccess('Shopping list generated! Check the new window.');
                } else {
                    showError(result.error || 'Failed to generate shopping list');
                }
            } catch (error) {
                showError('Error generating shopping list: ' + error.message);
            }
        }

        function showProcessing() {
            document.getElementById('processing').style.display = 'block';
            document.getElementById('uploadSection').style.display = 'none';
        }

        function hideProcessing() {
            document.getElementById('processing').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.innerHTML = `<div class="success-message">${message}</div>`;
        }

        function clearMessages() {
            document.getElementById('errorMessage').innerHTML = '';
            document.getElementById('successMessage').innerHTML = '';
        }

        function closeModal() {
            document.getElementById('recipeModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('recipeModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        async function debugExtractText() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showError('Please select a PDF file first.');
                return;
            }

            const formData = new FormData();
            formData.append('pdf', file);

            showProcessing();
            clearMessages();

            try {
                const response = await fetch('/api/debug/extract-text', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    // Generate debug text and download as file
                    const debugText = generateDebugText(result.pages);
                    downloadTextFile(debugText, 'debug.txt');
                    
                    showSuccess(`Extracted text from ${result.pages.length} pages! Debug file downloaded as debug.txt`);
                } else {
                    showError(result.error || 'Failed to extract text');
                }
            } catch (error) {
                showError('Error extracting text: ' + error.message);
            }

            hideProcessing();
        }

        function generateDebugText(pages) {
            let debugText = `PDF DEBUG REPORT\n`;
            debugText += `Generated: ${new Date().toISOString()}\n`;
            debugText += `Total Pages: ${pages.length}\n`;
            debugText += `${'='.repeat(80)}\n\n`;

            pages.forEach(page => {
                debugText += `PAGE ${page.pageNumber}\n`;
                debugText += `${'='.repeat(40)}\n`;
                debugText += `Items: ${page.itemCount} | Text Length: ${page.textLength} characters\n`;
                debugText += `Has Ingredients: ${page.hasIngredients}\n`;
                debugText += `Has Directions: ${page.hasDirections}\n`;
                debugText += `Has Macros: ${page.hasMacros}\n\n`;
                
                debugText += `RAW TEXT (as used by parser):\n`;
                debugText += `${'-'.repeat(40)}\n`;
                debugText += `${page.rawText}\n\n`;
                
                debugText += `LINE-ORGANIZED TEXT:\n`;
                debugText += `${'-'.repeat(40)}\n`;
                page.lineOrganized.forEach((line, index) => {
                    debugText += `${index + 1}: ${line}\n`;
                });
                debugText += `\n`;
                
                debugText += `RAW ITEMS (first 10 with positions):\n`;
                debugText += `${'-'.repeat(40)}\n`;
                page.rawItems.slice(0, 10).forEach((item, index) => {
                    debugText += `${index + 1}: "${item.text}" (x:${item.x.toFixed(1)}, y:${item.y.toFixed(1)})\n`;
                });
                
                debugText += `\n${'='.repeat(80)}\n\n`;
            });

            return debugText;
        }

        function downloadTextFile(text, filename) {
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
